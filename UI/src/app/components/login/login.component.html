
<section class="forms-section">
    <!-- <h1 class="section-title">Animated Forms</h1> -->
    <div class="forms">
      <div class="form-wrapper" [ngClass]="{'is-active' : panel === 'login'}">
        <button type="button" class="switcher switcher-login" (click)="switchType('login')">
          Login
          <span class="underline"></span>
        </button>
        <form class="form form-login" [formGroup]="SubmitForm">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required formControlName="email">
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required formControlName="confirmPassword">
            </div>
          </fieldset>
          <button type="submit" class="btn-login" (click)="onSubmitLogin()" style="cursor: pointer;" [disabled]="SubmitForm.invalid">Login</button>
        </form>
      </div>
      <div class="form-wrapper" [ngClass]="{'is-active' : panel === 'signUp'}">
        <button type="button" class="switcher switcher-signup" (click)="switchType('signUp')">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup" [formGroup]="NewForm">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required formControlName="email">
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required formControlName="password">
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" type="password" required formControlName="confirmPassword">
            </div>
          </fieldset>
          <button type="submit" class="btn-signup" (click)="onSubmitNew()" style="cursor: pointer;" [disabled]="NewForm.invalid">Continue</button>
        </form>
      </div>
    </div>
  </section>
