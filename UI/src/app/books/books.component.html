<div class="w-full h-full">
  <mat-drawer-container class="flex-auto w-full h-full">
    <!-- Drawer -->
    <mat-drawer class="h-full dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'" style="border-radius: 0px; width: 30rem;"
      [disableClose]="true" #matDrawer>
      <router-outlet></router-outlet>
    </mat-drawer>

    <!--  Drawer  Content -->
    <mat-drawer-content class="h-full">
      <div class="flex flex-col bg-dark text-white w-full" style="height: calc(100%);">
        <div class="flex flex-row justify-end mr-2" style="margin-right: 2%; margin-top: 2%;">
          <button mat-flat-button (click)="openDrawer()" >
            <mat-icon class="text-white"> add</mat-icon>
            Add Books
          </button>

        </div>
        <div class="h-full flex flex-col" style="margin-left: 2%; margin-right: 2%;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tbl">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="num">
              <th mat-header-cell *matHeaderCellDef> # </th>
              <td mat-cell *matCellDef="let element"> {{element.num}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="author">
              <th mat-header-cell *matHeaderCellDef> Author </th>
              <td mat-cell *matCellDef="let element"> {{element.author}} </td>
            </ng-container>
            <ng-container matColumnDef="pages">
              <th mat-header-cell *matHeaderCellDef> No. of Pages </th>
              <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayColumn" class="text-white text-md bg-primary w-[10%]"></tr>
            <tr mat-row *matRowDef="let row; let even = even; let odd = odd;
                    columns: displayColumn;" [ngClass]="{gray: even, blue:odd}"></tr>
          </table>

        </div>

      </div>



      <!-- </div> -->
      <!-- <mat-paginator [length]="dataSource.data.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator> -->
    </mat-drawer-content>
  </mat-drawer-container>
</div>
